[profile.default]
src = "src"
out = 'foundry-out'
libs = ["lib"]
ffi = true
fs_permissions = [
    { access = "read-write", path = ".forge-snapshots/" },
    { access = "read", path = "./foundry-out" },
]
evm_version = 'cancun'
optimizer_runs = 30_000

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
